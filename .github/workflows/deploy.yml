name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci || npm install

      - name: Determine base path
        id: base
        run: |
          if [ -f CNAME ]; then
            echo "Custom domain detected (CNAME). Using base '/'";
            echo "base=/" >> $GITHUB_OUTPUT
          else
            echo "No CNAME found. Using repo base '/${GITHUB_REPOSITORY##*/}/'";
            echo "base=/${GITHUB_REPOSITORY##*/}/" >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: |
          echo "Building with base: ${{ steps.base.outputs.base }}"
          npm run build -- --base=${{ steps.base.outputs.base }}
          # Add 404.html for SPA routing fallback (GitHub Pages requirement)
          cp build/index.html build/404.html
          # Include CNAME in artifact if present
          if [ -f CNAME ]; then cp CNAME build/CNAME; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
