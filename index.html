
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Modern Furniture Workshop Site</title>
    </head>

    <body>
      <div id="root"></div>
      <!-- Use relative path so it works under /Prod/ base on GitHub Pages -->
      <script type="module" src="./src/main.tsx"></script>
      <script>
        // Optional: redirect legacy path-based URLs to hash (Pages 404 fallback handling)
        (function() {
          var redirect = sessionStorage.getItem('gh_redirect');
          if (redirect) {
            sessionStorage.removeItem('gh_redirect');
            var data = JSON.parse(redirect);
            if (data && data.path) {
              var targetHash = '#' + data.path.replace(/^\//,'');
              if (!location.hash) location.hash = targetHash;
            }
          }
        })();
      </script>
    </body>
  </html>
